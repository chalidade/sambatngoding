<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <title>Office Attendance</title>
</head>
<body>
    
    <div class="jumbotron w-50" style="margin: auto; margin-top: 50px;">
        <div class="container">
            <h3 class="text-center">Office Attendance Hour</h3>
            <center>
                <div style="display: flex;">
                    <input id="time" class="form-control text-center mt-4" placeholder="Add Time (ex 08:48)" />
                    <button class="btn btn-primary mt-4" style="margin-left: 10px;" onclick="checkout()">Process</button>
                </div>
            </center>
            <table class="mt-4 w-100">
                <tr>
                    <td width="20%" style="vertical-align: top;">Check In</td>
                    <td  width="90%" style="vertical-align: top;">: <span id="check_in"></span></td>
                </tr>
                <tr>
                    <td width="20%" style="vertical-align: top;">Check Out</td>
                    <td width="90%"  style="vertical-align: top;">: <span id="check_out"></span></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        var time = $("#time");

        function checkout() {
            time = time[0].value;
            let [hours, minutes] = time.split(":");

            hours = parseInt(hours) + 8;
            minutes = parseInt(minutes) + 31;
    
            if(minutes >= 60) {
                hours = hours + 1;
                minutes = minutes - 60;
                
                if(minutes < 10) {
                    minutes = "0" + minutes;
                }
            }
    
            if(hours >= 24) {
                hours = hours - 24;
    
                if(hours < 10) {
                    hours = "0" + hours;
                }
            }

            $("#check_in").html(time);
            $("#check_out").html(hours+":"+minutes);
        }
    </script>

    <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
</body>
</html>
